<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Đăng ký tài khoản</title>
  <link rel="stylesheet" href="../src/register.css" />
</head>
<body>
  <a href="index.html"><button class="back-button">Quay lại</button></a>
  <div class="login-wrapper">
    <h2>Đăng ký tài khoản</h2>

    <!-- <div class="error-message">Thông báo lỗi đăng ký.</div> -->

    <form action="register.php" method="POST" novalidate>
      <label for="username">Tài khoản đăng nhập</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Nhập mã sinh viên"
        required
        autofocus
      />

      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Nhập địa chỉ email"
        required
      />

      <label for="password">Mật khẩu</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Nhập mật khẩu"
        required
      />

      <label for="confirm-password">Xác nhận mật khẩu</label>
      <input
        type="password"
        id="confirm-password"
        name="confirm_password"
        placeholder="Nhập lại mật khẩu"
        required
      />

      <div class="show-password">
        <input type="checkbox" id="togglePassword" />
        <label for="togglePassword">Hiện mật khẩu</label>
      </div>

      <button type="submit" class="login-btn">Đăng ký</button>
    </form>

    <div class="forgot-password">
     Đã có tài khoản?<a href="login.html">Đăng nhập</a>
    </div>
  </div>

  <script>
    const togglePassword = document.getElementById("togglePassword");
    const passwordInput = document.getElementById("password");
    const confirmPasswordInput = document.getElementById("confirm-password");

    togglePassword.addEventListener("change", function () {
      if (this.checked) {
        passwordInput.type = "text";
        confirmPasswordInput.type = "text";
      } else {
        passwordInput.type = "password";
        confirmPasswordInput.type = "password";
      }
    });
  </script>
</body>
</html>
